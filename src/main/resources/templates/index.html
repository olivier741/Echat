<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EChat Login</title>
        <link href="/css/login.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="/plugin/sweetalert/sweetalert.css"/>
        <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon"/>
        <style type="text/css">
            body{
                background-image:url(/image/bg.jpg);
                background-position:center;
                background-repeat:no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body >
        <h1>Welcome to EChat :</h1>

        <div class="login" style="margin-top:100px;">

            <div class="header">
                <div class="switch" id="switch">
                    <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">Sign in</a>
                    <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">Sign up</a>
                    <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
                </div>
            </div>

            <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
                <!--log in-->
                <div class="web_login" id="web_login">
                    <div class="login-box">
                        <div class="c">
                            <!--                    Login form-->
                            <form action="/chat" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                                <input type="hidden" name="did" value="0"/>
                                <input type="hidden" name="to" value="log"  />
                                <div class="uinArea" id="uinArea">
                                    <label class="input-tips" for="u">Login：</label>
                                    <div class="inputOuter" id="uArea">
                                        <input type="text" id="u" name="name" class="inputstyle" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="pwdArea" id="pwdArea">
                                    <label class="input-tips" for="p">Password：</label>
                                    <div class="inputOuter" id="pArea">
                                        <input type="password" id="p" name="password" class="inputstyle"/>
                                    </div>
                                </div>

                                <div style="padding-left:100px;margin-top:20px;">
                                    <input id="loginBtn" type="button" value="Log in" style="width:150px;" class="button_blue"/>
                                </div>
                            </form>

                            <input id="replayLoginUrl" type="hidden" value="/reply/login">
                        </div>

                    </div>

                </div>
                <!--end Login-->
            </div>

            <!--注册-->
            <div class="qlogin" id="qlogin" style="display: none; ">

                <div class="web_login">
                    <form name="form2" id="regUser" accept-charset="utf-8" action="" method="post">
                        <input type="hidden" name="to" value="reg"/>
                        <input type="hidden" name="did" value="0"/>
                        <ul class="reg_form" id="reg-ul">
                            <div id="userCue" class="cue">Welcome to register for EChat!</div>
                            <li>

                                <label for="user" class="input-tips2">Login：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="user" name="user" maxlength="16" class="inputstyle2" autocomplete="off" />
                                </div>

                            </li>

                            <li>
                                <label for="passwd" class="input-tips2">PassWord：</label>
                                <div class="inputOuter2">
                                    <input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2" autocomplete="off" />
                                    <input id="replyRegistUrl" type="hidden" value="/reply/regist">
                                </div>

                            </li>
                            <li>
                                <label for="passwd2" class="input-tips2">Confirm：</label>
                                <div class="inputOuter2">
                                    <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2"/>
                                </div>

                            </li>

                            <li>
                                <div class="inputArea">
                                    <input type="button" id="reg" style="margin-top:10px;margin-left:100px;" class="button_blue"
                                           value="Register"/>
                                </div>

                            </li>
                            <div class="cl"></div>
                        </ul>
                    </form>


                </div>


            </div>
            <!--注册end-->
        </div>
        <div class="jianyi">It is recommended to use the Chrome kernel browser to visit this site</div>

        <script src="/js/jquery.js"></script>
        <script src="/plugin/sweetalert/sweetalert.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
